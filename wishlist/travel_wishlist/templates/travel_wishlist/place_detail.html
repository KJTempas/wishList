{% extends 'travel_wishlist/base.html' %} <!--all files contain base features plus features found in this file-->
{% load static %}<!--load static files, like css, js-->
{% block content %}


<h2>{{place.name }}</h2>

{% if place.visited %}
    <p>You have visited {{ place.name }}</p>
{% else %}
    <p>You have not visited {{ place.name }} yet.</p>

    <form action="{% url 'place_was_visited' place.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="visited">Visited!</button>
    </form>
{% endif %}

<form action="{% url 'delete_place' place.pk %}" method="POST">
    {% csrf_token %}
    <button type=submit class="delete">Delete</button>
</form>

<script src="{% static 'js/confirm_delete.js' %}"></script>
{% endblock %}
